<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Service Invocation</title>
  <link rel="stylesheet" href="./assets/app.css"/>
  <style>
    /* Network Log（由 ./assets/ui.js 统一 patch fetch 写入） */
    #networkLog{
      margin-top: 14px;
      padding: 10px;
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 8px;
      background: rgba(0,0,0,.03);
      height: 220px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      line-height: 1.35;
    }
    .netlog-title{ margin-top: 16px; font-weight: 700; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="nav">
      <a href="./service-selection.html">service-selection</a>
      <a href="./service-invocation.html">service-invocation</a>
    </div>

    <div class="h1">service-invocation.html（两段式 candidates→ping→allocate→invoke）</div>

    <div class="card">
      <div class="row">
        <span class="badge">ServiceID:</span>
        <span id="svcId" class="small"></span>
      </div>

      <div style="margin-top:12px;">
        <label>用户输入</label>
        <textarea id="userInput" placeholder="输入对话内容"></textarea>
      </div>

      <div class="row" style="margin-top:10px;">
        <button class="btn primary" id="btnSend">发送</button>
        <button class="btn" id="btnEnd" disabled>结束/释放 Gas</button>
        <span class="small" id="status"></span>
      </div>

      <div style="margin-top:12px;">
        <label>模型回复</label>
        <textarea id="modelOutput" readonly></textarea>
      </div>

      <div id="err" class="err"></div>

      <div class="netlog-title">Network Log</div>
      <div id="networkLog"></div>
    </div>
  </div>

  <script src="./assets/client-api.js"></script>
  <script src="./assets/nma.js"></script>
  <script src="./assets/ui.js"></script>
</body>
</html>
